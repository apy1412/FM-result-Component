<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="main-result">
          <span class="result--main">76</span>
          <span class="result--sub">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>

        <div class="summary reaction">
          <div class="left">
            <img src="../assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <div class="right"><span>80</span> / 100</div>
        </div>
        <div class="summary memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <div class="right"><span>92</span> / 100</div>
        </div>
        <div class="summary verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <div class="right"><span>61</span> / 100</div>
        </div>
        <div class="summary visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <div class="right"><span>72</span> / 100</div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arunkumar</a>.
    </div>
  </body>
</html>
